<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    let n1 = 0;
    let n2 = 1;
    let next;
    for (let i=0;i<20;i++){
    if(i<1){
        document.write(i +" ")
    }else{
        next = n1+ n2;
        n1=n2;
        n2=next;
        document.write(n2+" ")
    }
}
  </script>  
</body>
</html>
